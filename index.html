<!DOCTYPE html>
<html>
<head>
    <title>Monitor Familiar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background: #000; 
            color: white;
            font-family: Arial;
            overflow: hidden;
        }
        
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #4CAF50;
        }
        
        button {
            padding: 12px 20px;
            margin: 5px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #startBtn { background: #4CAF50; color: white; }
        #stopBtn { background: #f44336; color: white; }
        
        button:hover { transform: scale(1.05); }
        button:disabled { background: #666; cursor: not-allowed; }
        
        #status {
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .connected { background: rgba(76, 175, 80, 0.3); }
        .disconnected { background: rgba(244, 67, 54, 0.3); }
        
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="controls">
        <h3>üì∑ Monitor Familiar</h3>
        <div id="status" class="disconnected">‚ö´ Clique em INICIAR</div>
        <button id="startBtn" onclick="startCamera()">üé• INICIAR TRANSMISS√ÉO</button>
        <button id="stopBtn" onclick="stopCamera()" disabled>‚èπÔ∏è PARAR TRANSMISS√ÉO</button>
        <div style="font-size: 12px; margin-top: 10px; opacity: 0.8;">
            ID da Sess√£o: <span id="sessionId">---</span>
        </div>
    </div>

    <video id="localVideo" autoplay muted playsinline></video>

    <script>
        let localStream = null;
        let isTransmitting = false;
        let sessionId = generateSessionId();

        // Mostrar ID da sess√£o
        document.getElementById('sessionId').textContent = sessionId;

        function generateSessionId() {
            return 'sess_' + Math.random().toString(36).substr(2, 9);
        }

        async function startCamera() {
            try {
                updateStatus('üü° Solicitando acesso √† c√¢mera...', 'disconnected');
                
                // Solicitar c√¢mera
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: 1280, 
                        height: 720,
                        facingMode: 'environment'
                    }, 
                    audio: false 
                });

                // Mostrar v√≠deo
                const videoElement = document.getElementById('localVideo');
                videoElement.srcObject = localStream;
                
                // Atualizar UI
                updateStatus('üü¢ TRANSMITINDO', 'connected');
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                
                isTransmitting = true;
                
                // Iniciar transmiss√£o
                startFrameTransmission();
                
                console.log('C√¢mera iniciada - Sess√£o:', sessionId);

            } catch (error) {
                console.error('Erro c√¢mera:', error);
                updateStatus('üî¥ Erro: ' + error.message, 'disconnected');
            }
        }

        function stopCamera() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            updateStatus('‚ö´ Transmiss√£o parada', 'disconnected');
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            
            isTransmitting = false;
        }

        function updateStatus(message, type) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = type;
        }

        // Transmitir frames (simula√ß√£o - sem servidor)
        function startFrameTransmission() {
            const video = document.getElementById('localVideo');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = 640;
            canvas.height = 480;
            
            function captureFrame() {
                if (!isTransmitting) return;
                
                try {
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    // Aqui normalmente enviaria para servidor
                    // Mas como GitHub Pages n√£o suporta PHP, apenas simulamos
                    console.log('Frame capturado - Sess√£o:', sessionId);
                    
                } catch (error) {
                    console.log('Erro frame:', error);
                }
                
                setTimeout(captureFrame, 1000);
            }
            
            captureFrame();
        }

        // Tentar iniciar automaticamente
        setTimeout(() => {
            if (!isTransmitting) {
                startCamera();
            }
        }, 2000);

    </script>
</body>
</html>
