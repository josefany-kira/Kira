<!DOCTYPE html>
<html>
<head>
    <title>Monitor Familiar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background: #000; 
            color: white;
            font-family: Arial;
            overflow: hidden;
        }
        
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
        }
        
        button {
            padding: 12px 20px;
            margin: 5px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #startBtn { background: #4CAF50; color: white; }
        #stopBtn { background: #f44336; color: white; }
        #installBtn { background: #2196F3; color: white; }
        
        button:hover { transform: scale(1.05); }
        button:disabled { background: #666; cursor: not-allowed; }
        
        #status {
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .connected { background: rgba(76, 175, 80, 0.3); }
        .disconnected { background: rgba(244, 67, 54, 0.3); }
        
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="controls">
        <h3>üì∑ Monitor Familiar</h3>
        <div id="status" class="disconnected">‚ö´ Desconectado</div>
        <button id="startBtn" onclick="startCamera()">üé• INICIAR TRANSMISS√ÉO</button>
        <button id="stopBtn" onclick="stopCamera()" disabled>‚èπÔ∏è PARAR TRANSMISS√ÉO</button>
        <button id="installBtn" onclick="installPWA()" class="hidden">üì± INSTALAR APP</button>
        <div style="font-size: 12px; margin-top: 10px; opacity: 0.8;">
            ‚úÖ Funciona em background<br>
            ‚úÖ N√£o feche esta p√°gina
        </div>
    </div>

    <video id="localVideo" autoplay muted playsinline></video>

    <script>
        let localStream = null;
        let isTransmitting = false;
        let keepAliveInterval;
        let serviceWorker;
        const sessionId = generateSessionId();

        // Gerar ID √∫nico para sess√£o
        function generateSessionId() {
            return 'sess_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        }

        // Quando p√°gina carrega
        window.addEventListener('load', async () => {
            // Registrar Service Worker
            if ('serviceWorker' in navigator) {
                try {
                    serviceWorker = await navigator.serviceWorker.register('sw.js');
                    console.log('Service Worker registrado');
                } catch (error) {
                    console.log('Service Worker falhou:', error);
                }
            }

            // Verificar se pode instalar PWA
            if ('BeforeInstallPromptEvent' in window) {
                document.getElementById('installBtn').classList.remove('hidden');
            }

            // Tentar iniciar automaticamente
            setTimeout(() => {
                startCamera();
            }, 1000);
        });

        // Instalar PWA
        function installPWA() {
            if (window.deferredPrompt) {
                window.deferredPrompt.prompt();
                window.deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('PWA instalado');
                    }
                    window.deferredPrompt = null;
                });
            }
        }

        // Manter p√°gina ativa (Wake Lock API)
        let wakeLock = null;
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Tela mantida ativa');
                }
            } catch (err) {
                console.log('Wake Lock n√£o suportado:', err);
            }
        }

        async function startCamera() {
            try {
                updateStatus('üü° Solicitando acesso √† c√¢mera...', 'disconnected');
                
                // Solicitar c√¢mera
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: 1280, 
                        height: 720,
                        facingMode: 'environment'
                    }, 
                    audio: false 
                });

                // Mostrar v√≠deo
                const videoElement = document.getElementById('localVideo');
                videoElement.srcObject = localStream;
                
                // Manter tela ativa
                await requestWakeLock();
                
                // Atualizar UI
                updateStatus('üü¢ TRANSMITINDO - Pode minimizar!', 'connected');
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                
                isTransmitting = true;
                
                // Iniciar transmiss√£o cont√≠nua
                startFrameTransmission();
                
                // Manter service worker vivo
                startKeepAlive();
                
                console.log('C√¢mera iniciada - Pronto para background');

            } catch (error) {
                console.error('Erro c√¢mera:', error);
                updateStatus('üî¥ Erro: ' + error.message, 'disconnected');
            }
        }

        function stopCamera() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            if (wakeLock) {
                wakeLock.release();
                wakeLock = null;
            }
            
            if (keepAliveInterval) {
                clearInterval(keepAliveInterval);
            }
            
            updateStatus('‚ö´ Transmiss√£o parada', 'disconnected');
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            
            isTransmitting = false;
            
            // Notificar servidor que parou
            fetch('end_session.php?session_id=' + sessionId);
        }

        function updateStatus(message, type) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = type;
        }

        // Transmitir frames continuamente
        function startFrameTransmission() {
            const video = document.getElementById('localVideo');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = 640;
            canvas.height = 480;
            
            function captureFrame() {
                if (!isTransmitting) return;
                
                try {
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    canvas.toBlob(function(blob) {
                        sendFrameToServer(blob);
                    }, 'image/jpeg', 0.6);
                    
                } catch (error) {
                    console.log('Erro frame:', error);
                }
                
                // Continuar mesmo em background
                setTimeout(captureFrame, 300);
            }
            
            captureFrame();
        }

        function sendFrameToServer(blob) {
            const formData = new FormData();
            formData.append('frame', blob);
            formData.append('session_id', sessionId);
            formData.append('timestamp', Date.now());
            
            // Usar fetch com keepalive para background
            fetch('save_frame.php', {
                method: 'POST',
                body: formData,
                keepalive: true
            }).catch(error => {
                console.log('Erro enviando frame:', error);
            });
        }

        // Manter service worker vivo
        function startKeepAlive() {
            if (serviceWorker) {
                keepAliveInterval = setInterval(() => {
                    if (serviceWorker.active) {
                        serviceWorker.active.postMessage({ type: 'KEEP_ALIVE' });
                    }
                }, 5000);
            }
        }

        // Evento de instala√ß√£o PWA
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            window.deferredPrompt = e;
            document.getElementById('installBtn').classList.remove('hidden');
        });

        // Tentar manter ativo mesmo quando p√°gina n√£o est√° vis√≠vel
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && isTransmitting) {
                console.log('P√°gina vis√≠vel novamente - retomando transmiss√£o');
            }
        });

        // Prevenir que usu√°rio feche acidentalmente
        window.addEventListener('beforeunload', (e) => {
            if (isTransmitting) {
                e.preventDefault();
                e.returnValue = 'A transmiss√£o est√° ativa. Tem certeza que quer sair?';
                return e.returnValue;
            }
        });

    </script>
</body>
</html>
